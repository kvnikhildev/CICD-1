apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-web-app
  labels:
    app: node
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-web
  template:
    metadata:
      labels:
        app: node-web
    spec:
      containers:
      - name: node-web
        image: forkuber:latest
        ports:
        - containerPort: 3000
